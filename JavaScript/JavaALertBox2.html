<!DOCTYPE html>
<html>
<body>

<h1>Welcome, I made a button click it!</h1>

<button onclick="myFunction()">Whats Up Click Me Please</button>

<p id="demo"></p>

<script>
function myFunction() {
    var txt;
    if (confirm("Press a button!")) {
        txt = "You pressed OK HAHAHAHAHAHA I got you!";
    } else {
        txt = "You pressed Cancel you're no fun you BUM!";
    }
    document.getElementById("demo").innerHTML = txt;
}
</script>

</body>
</html>
